<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Pokemon Main</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png"  href="img/uvuFavicon.png" sizes="32x32">
</head>
<body ng-app="pokemonApp" ng-controller="pokeMainController">
    <div layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools"> 
                <h2>Pokemon Team Builder</h2>
                <md-button>Home</md-button>
            </div>
        </md-toolbar>

        <form ng-submit="getPokemonDetails(pokemonID)">
            <div layout="row" layout-align="start start">
                <md-autocomplete 
                    md-selected-item="selectedPokemon" 
                    md-search-text="searchText" 
                    md-items="pokemon in getMatches(searchText)" 
                    md-item-text="pokemon"
                    placeholder="Enter pokemon name or ID">
                    <span>{{pokemon}}</span>
                </md-autocomplete>
                <md-button type="submit" style="margin-top: 1em">Lookup</md-button>
            </div>
        </form>
        
        <!--<pre>{{pokemonNames | json}}</pre>-->

        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
            <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{stagedPokemon.name | uppercase}}</span>
                <!--<span class="md-subhead">Large</span>-->
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media"></div>
            </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="addToParty(stagedPokemon)">Add to Party</md-button>
            </md-card-actions>
        </md-card>

        <h2> My Team </h2>
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch ng-repeat="pokemon in teamMembers track by $index">
            <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{pokemon.name | uppercase}}</span>
                <!--<span class="md-subhead">Large</span>-->
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media"></div>
            </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="removeFromParty($index)">Remove From Party</md-button>
            </md-card-actions>
        </md-card>
    </div>

<!-- Angular Scripts-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>

<!-- Angular Material Scripts -->
<script src="bower_components/angular-material/angular-material.js"></script>

<!-- Index Script -->
<script src="index.js"></script>

</body>
</html>
